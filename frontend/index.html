<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question of the Day</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4 py-8">
    
    <div class="bg-white rounded-2xl shadow-xl p-8 w-full max-w-2xl space-y-6">
        <p id="user-display" class="text-center text-gray-600 italic mb-4"></p>
        
        <button id="sign-out-btn" class="hidden text-red-600 hover:text-red-800 font-medium text-sm mt-2 mx-auto block" onclick="signOut()">
            Sign Out
        </button>
<div class="space-y-6">
        <h1 class="text-3xl font-bold text-gray-800 text-center">Question of the Day</h1>
        <h2 class="font-bold  text-gray-500 text-center">Test your knowledge everyday with real calls from the Ramsey Show!</h2>
</div>
        <p id="prompt" class="text-lg text-gray-700 text-center">Loading question...</p>

        <div class="space-y-4">
            <input 
                type="text" 
                id="username" 
                placeholder="Your First and Last Name" 
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            >

            <textarea 
                maxlength ="300"
                id="answer" 
                placeholder="Your answer..." 
                rows="4" 
                class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            ></textarea>

            <button 
                onclick="submitAnswer()" 
                class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300"
            >
                Submit
            </button>
        </div>

        <div id="result-container" class="hidden space-y-4">
            <p id="score" class="text-center text-green-600 font-bold text-xl"></p>
            
            <div class="border-t border-b border-gray-200 py-4">
                <h3 class="text-lg font-semibold text-gray-800 mb-2">Score Explanation</h3>
                <div id="explanation" class="text-gray-700 prose prose-sm max-w-none">
                    <p class="text-center text-gray-500">Loading explanation...</p>
                </div>
            </div>
        </div>

        <div>
            <h2 class="text-2xl font-semibold text-gray-800 mb-2 text-center">Leaderboard</h2>
            <ol id="leaderboard" class="list-decimal pl-5 text-gray-700 space-y-1"></ol>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
